<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .logbook-cover {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border: 1px solid #ddd;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .university-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .scheme-name {
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .document-title {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            text-decoration: underline;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="logbook-cover">
        <div class="header">
            <div class="logo">IAU</div>
            <div class="university-name">IGNATIUS AJURU UNIVERSITY</div>
            <div class="scheme-name">Students Industrial Work Experience Scheme [SIWES]</div>
            <div class="document-title">ITF TRAINING LOG BOOK</div>
            <div class="university-name">Ignatius Ajuru University of Education</div>
        </div>
        
        <div class="footer">
            <p>Official Document for Recording Industrial Training Activities</p>
        </div>
    </div>
</body>
</html>
